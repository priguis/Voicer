<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recorder and Transcription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #recordBtn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    #transcript {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 80%;
      height: 150px;
    }
    .upload-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Voice Recorder and Transcription</h1>
  <button id="recordBtn">Start Recording</button>
  <div id="transcript" contenteditable="true">Transcription will appear here...</div>
  <div class="upload-btn">
    <button id="notionBtn">Send to Notion</button>
    <button id="googleDocsBtn">Send to Google Docs</button>
    <button id="evernoteBtn">Send to Evernote</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
